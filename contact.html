    <style>
        /* --- ROOT VARIABLES --- */
        :root {
            --cyan: #00ffff;
            --dark-cyan: #03c9c2;
            --white: #ffffff;
            --black: #000000;
            --transparent-black: rgba(0, 0, 0, 0.7);
            --red: #03fcf4;
            --gray-bg: #0a0a0a;
        }

        /* --- GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            overflow-x: hidden;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        /* Force iframe visibility */
        iframe {
            background-color: #000000 !important;
            display: block !important;
            visibility: visible !important;
            opacity: 1 !important;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--black);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--red);
            border-radius: 5px;
            border: 2px solid var(--black);
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #03c9c2;
            box-shadow: 0 0 15px rgba(3, 252, 244, 0.7);
            transform: scale(1.1);
        }

        * {
            scrollbar-width: thin;
            scrollbar-color: var(--red) var(--black);
        }

        ::selection {
            background: #03fcf4;
            color: var(--black);
        }

        /* --- NAVIGATION BAR --- */
        .sci-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            background-color: transparent;
            transition: all 0.3s ease;
        }

        .sci-navbar.scrolled {
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.15);
        }

        .sci-nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .sci-logo-container {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .sci-logo {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .sci-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.7));
        }

        .sci-brand-name {
            font-family: 'Rajdhani', sans-serif;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: var(--white);
            margin-left: 12px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .sci-logo-container:hover .sci-brand-name {
            color: var(--cyan);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        .sci-nav-links {
            display: flex;
            list-style: none;
            gap: 10px;
            margin-left: auto;
        }

        .sci-nav-link {
            position: relative;
            padding: 8px 16px;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif;
        }

        .sci-nav-link::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            width: 0;
            height: 1px;
            background-color: var(--cyan);
            transition: width 0.3s ease, left 0.3s ease;
            transform: translateX(-50%);
        }

        .sci-nav-link:hover {
            color: var(--cyan);
        }

        .sci-nav-link:hover::after {
            width: calc(100% - 32px);
            left: 50%;
        }

        .sci-nav-link.active {
            color: var(--cyan);
        }

        .sci-nav-link.active::after {
            width: calc(100% - 32px);
            left: 50%;
        }

        .sci-mobile-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .sci-mobile-toggle:hover {
            color: var(--cyan);
            transform: scale(1.1);
        }

        /* Animated hamburger menu */
        .sci-hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            margin: 0 auto;
            transform: rotate(0deg);
            transition: .5s ease-in-out;
            cursor: pointer;
        }

        .sci-hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: var(--white);
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .sci-hamburger span:nth-child(1) {
            top: 0px;
        }

        .sci-hamburger span:nth-child(2),
        .sci-hamburger span:nth-child(3) {
            top: 9px;
        }

        .sci-hamburger span:nth-child(4) {
            top: 18px;
        }

        .sci-hamburger.open span:nth-child(1) {
            top: 9px;
            width: 0%;
            left: 50%;
        }

        .sci-hamburger.open span:nth-child(2) {
            transform: rotate(45deg);
            background: var(--cyan);
        }

        .sci-hamburger.open span:nth-child(3) {
            transform: rotate(-45deg);
            background: var(--cyan);
        }

        .sci-hamburger.open span:nth-child(4) {
            top: 9px;
            width: 0%;
            left: 50%;
        }

        /* Scroll indicator */
        .sci-scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan), #06f9ff, #00ddff);
            z-index: 1001;
            width: 0%;
            transition: width 0.1s ease;
        }

        /* --- MAIN CONTENT STYLES --- */
        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* Banner Section */
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://raw.githubusecontent.com/scitrade-org/scitrade/main/Images/cyanbannerhome.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .banner-iframe {
            width: 100% !important;
            height: 100vh !important;
            border: none !important;
            background: transparent !important; /* THIS IS KEY */
            display: block !important;
            position: relative;
            z-index: 1;
        }

        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-down span {
            font-size: 1rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        .scroll-down i {
            width: 30px;
            height: 50px;
            border: 2px solid var(--white);
            border-radius: 15px;
            position: relative;
        }

        .scroll-down i::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: var(--white);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scrollDown 2s infinite;
        }

        @keyframes scrollDown {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            80% {
                transform: translate(-50%, 20px);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, 0);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-10px) translateX(-50%);
            }

            60% {
                transform: translateY(-5px) translateX(-50%);
            }
        }

        /* Iframe Container Styles - SIMPLIFIED */
        .iframe-container {

            max-width: 1600px;

    <script>
        // Mobile menu toggle
        document.getElementById('mobileToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('sciNavLinks');
            const hamburger = document.querySelector('.sci-hamburger');
            navLinks.classList.toggle('open');
            hamburger.classList.toggle('open');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.sci-nav-link').forEach(link => {
            link.addEventListener('click', function() {
                const navLinks = document.getElementById('sciNavLinks');
                const hamburger = document.querySelector('.sci-hamburger');
                if (navLinks.classList.contains('open')) {
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                }
            });
        });

        // FIXED: Smooth scroll for scroll-down button
        document.getElementById('scrollDown').addEventListener('click', function(e) {
            e.preventDefault();
            
            // Get all iframe containers
            const iframeContainers = document.querySelectorAll('.iframe-container');
            if (iframeContainers.length > 0) {
                const firstContainer = iframeContainers[0];
                const navbarHeight = document.getElementById('sciNavbar').offsetHeight;
                
                // Calculate target position
                const targetPosition = firstContainer.getBoundingClientRect().top + window.pageYOffset - navbarHeight;
                
                // Smooth scroll with easing
                const startPosition = window.pageYOffset;
                const distance = targetPosition - startPosition;
                const duration = 1000; // 1 second
                let startTime = null;
                
                function animation(currentTime) {
                    if (startTime === null) startTime = currentTime;
                    const timeElapsed = currentTime - startTime;
                    const progress = Math.min(timeElapsed / duration, 1);
                    
                    // Ease in out
                    const easeProgress = progress < 0.5 
                        ? 2 * progress * progress 
                        : 1 - Math.pow(-2 * progress + 2, 2) / 2;
                    
                    window.scrollTo(0, startPosition + distance * easeProgress);
                    
                    if (timeElapsed < duration) {
                        requestAnimationFrame(animation);
                    }
                }
                
                requestAnimationFrame(animation);
            }
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('sciNavbar');
            const scrollProgress = document.getElementById('scrollProgress');
            
            // Add scrolled class to navbar
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
            
            // Update scroll progress bar
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            scrollProgress.style.width = scrolled + '%';
        });
        
        // Initialize navbar on load
        window.addEventListener('load', function() {
            const navbar = document.getElementById('sciNavbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            }
            
            // Force iframe background after load
            setTimeout(() => {
                document.querySelectorAll('iframe').forEach(iframe => {
                    iframe.style.backgroundColor = '#000000';
                    iframe.style.background = '#000000';
                    iframe.style.visibility = 'visible';
                    iframe.style.opacity = '1';
                    
                    // If iframe is from same origin, try to set its body background
                    try {
                        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                        if (iframeDoc && iframeDoc.body) {
                            iframeDoc.body.style.backgroundColor = '#000000';
                            iframeDoc.body.style.background = '#000000';
                        }
                    } catch (e) {
                        // Cross-origin error, can't access iframe document
                        console.log('Cannot access iframe content due to CORS');
                    }
                });
            }, 1000);
        });

        // Fix for iframes that might be slow loading
        window.addEventListener('message', function(event) {
            console.log('Iframe message received:', event.data);

// Fix iframe height dynamically
window.addEventListener('load', function() {
    setTimeout(() => {
        document.querySelectorAll('.iframe-container iframe').forEach(iframe => {
            try {
                const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                if (iframeDoc && iframeDoc.body) {
                    // Set iframe document to prevent overflow
                    iframeDoc.body.style.overflow = 'hidden';
                    iframeDoc.documentElement.style.overflow = 'hidden';
                    
                    // Adjust iframe height based on content
                    const contentHeight = iframeDoc.body.scrollHeight;
                    if (contentHeight > 0) {
                        iframe.style.height = Math.min(contentHeight + 50, 800) + 'px';
                    }
                }
            } catch (e) {
                // Cross-origin error
                console.log('Cannot access iframe content');
            }
        });
    }, 2000); // Wait for iframes to load
});
