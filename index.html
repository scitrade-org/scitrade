<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SciTrade</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="https://raw.githubusercontent.com/scitrade-org/scitrade/main/Images/scitradelogotransp.png">
    <!-- Import Rajdhani font -->
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Import Oswald font for headers -->
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;300;400&display=swap" rel="stylesheet">
    <!-- Import Roboto for body text (more professional) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
        /* --- ROOT VARIABLES --- */
        :root {
            --cyan: #00ffff;
            --dark-cyan: #03c9c2;
            --white: #ffffff;
            --black: #000000;
            --transparent-black: rgba(0, 0, 0, 0.7);
            --red: #03fcf4; /* This is actually cyan, named "red" in original code */
            --gray-bg: #0a0a0a;
        }

        /* --- GLOBAL STYLES --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--black);
            overflow-x: hidden;
            perspective: 1px;
            width: 100%;
            font-family: 'Roboto', sans-serif;
        }

        /* Custom Scrollbar - LARGER with better hover */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--black);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--red);
            border-radius: 5px;
            border: 2px solid var(--black);
            transition: all 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #03c9c2;
            box-shadow: 0 0 15px rgba(3, 252, 244, 0.7);
            transform: scale(1.1);
        }

        /* Firefox scrollbar */
        * {
            scrollbar-width: thin;
            scrollbar-color: var(--red) var(--black);
        }

        ::selection {
            background: #03fcf4;
            color: var(--black);
        }

        ::-moz-selection {
            background: #03fcf4;
            color: var(--black);
        }

        /* --- NAVIGATION BAR --- */
        .sci-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 15px 0;
            z-index: 1000;
            background-color: transparent;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif !important;
        }

        .sci-navbar * {
            font-family: 'Rajdhani', sans-serif !important;
        }

        .sci-navbar.scrolled {
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.95);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.15);
        }

        .sci-nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .sci-logo-container {
            display: flex;
            align-items: center;
            margin-right: auto;
        }

        .sci-logo {
            height: 40px;
            transition: transform 0.3s ease;
        }

        .sci-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 8px rgba(0, 255, 255, 0.7));
        }

        .sci-brand-name {
            font-family: 'Rajdhani', sans-serif !important;
            font-size: 18px;
            font-weight: 500;
            text-decoration: none;
            color: var(--white);
            margin-left: 12px;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .sci-logo-container:hover .sci-brand-name {
            color: var(--cyan);
            text-shadow: 0 0 8px rgba(0, 255, 255, 0.5);
        }

        .sci-nav-links {
            display: flex;
            list-style: none;
            gap: 10px;
            margin-left: auto;
        }

        .sci-nav-item {
            font-family: 'Rajdhani', sans-serif !important;
        }

        .sci-nav-link {
            position: relative;
            padding: 8px 16px;
            color: var(--white);
            text-decoration: none;
            letter-spacing: 1px;
            font-size: 18px;
            font-weight: 400;
            transition: all 0.3s ease;
            font-family: 'Rajdhani', sans-serif !important;
        }

        .sci-nav-link::after {
            content: '';
            position: absolute;
            bottom: 2px;
            left: 50%;
            width: 0;
            height: 1px;
            background-color: var(--cyan);
            transition: width 0.3s ease, left 0.3s ease;
            transform: translateX(-50%);
        }

        .sci-nav-link:hover {
            color: var(--cyan);
        }

        .sci-nav-link:hover::after {
            width: calc(100% - 32px);
            left: 50%;
        }

        .sci-nav-link.active {
            color: var(--cyan);
        }

        .sci-nav-link.active::after {
            width: calc(100% - 32px);
            left: 50%;
        }

        .sci-mobile-toggle {
            display: none;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--white);
            font-size: 24px;
            transition: all 0.3s ease;
        }

        .sci-mobile-toggle:hover {
            color: var(--cyan);
            transform: scale(1.1);
        }

        /* Animated hamburger menu */
        .sci-hamburger {
            width: 30px;
            height: 20px;
            position: relative;
            margin: 0 auto;
            transform: rotate(0deg);
            transition: .5s ease-in-out;
            cursor: pointer;
        }

        .sci-hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: var(--white);
            border-radius: 9px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }

        .sci-hamburger span:nth-child(1) {
            top: 0px;
        }

        .sci-hamburger span:nth-child(2),
        .sci-hamburger span:nth-child(3) {
            top: 9px;
        }

        .sci-hamburger span:nth-child(4) {
            top: 18px;
        }

        .sci-hamburger.open span:nth-child(1) {
            top: 9px;
            width: 0%;
            left: 50%;
        }

        .sci-hamburger.open span:nth-child(2) {
            transform: rotate(45deg);
            background: var(--cyan);
        }

        .sci-hamburger.open span:nth-child(3) {
            transform: rotate(-45deg);
            background: var(--cyan);
        }

        .sci-hamburger.open span:nth-child(4) {
            top: 9px;
            width: 0%;
            left: 50%;
        }

        /* Scroll indicator */
        .sci-scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--cyan), #06f9ff, #00ddff);
            z-index: 1001;
            width: 0%;
            transition: width 0.1s ease;
        }

        /* --- MAIN CONTENT STYLES --- */
        .container {
            width: 100%;
            margin: 0 auto;
        }

        /* Banner Section - Full width */
        .banner {
            position: relative;
            width: 100%;
            height: 100vh;
            background: url('https://raw.githubusercontent.com/scitrade-org/scitrade/main/Images/cyanbannerhome.png') no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-position: center top;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .banner iframe {
            width: 100% !important;
            height: 600px !important;
            border: none;
            overflow: hidden;
        }

        .header {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 2;
            width: 100%;
            height: 100%;
            padding: 0;
        }

        .title {
            font-size: 5rem;
            text-transform: uppercase;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            letter-spacing: 4px;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
            animation: titleFadeIn 2s ease-out forwards;
            font-family: 'Oswald', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        @keyframes titleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: var(--red);
            transition: width 0.5s ease;
            box-shadow: 0 0 10px var(--red);
        }

        .title:hover::after {
            width: 300px;
            box-shadow: 0 0 20px var(--red);
        }

        .subtitle {
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 40px;
            max-width: 800px;
            opacity: 0;
            animation: subtitleFadeIn 2s ease-out 0.5s forwards;
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.7);
            font-family: 'Oswald', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        @keyframes subtitleFadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .scroll-down {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 2;
            cursor: pointer;
            animation: bounce 2s infinite;
        }

        .scroll-down span {
            font-size: 1rem;
            margin-bottom: 10px;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        .scroll-down i {
            width: 30px;
            height: 50px;
            border: 2px solid var(--white);
            border-radius: 15px;
            position: relative;
        }

        .scroll-down i::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: var(--white);
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scrollDown 2s infinite;
        }

        @keyframes scrollDown {
            0% {
                transform: translate(-50%, 0);
                opacity: 1;
            }

            80% {
                transform: translate(-50%, 20px);
                opacity: 0;
            }

            100% {
                transform: translate(-50%, 0);
                opacity: 0;
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0) translateX(-50%);
            }

            40% {
                transform: translateY(-10px) translateX(-50%);
            }

            60% {
                transform: translateY(-5px) translateX(-50%);
            }
        }

        /* Content Sections with horizontal margins */
        .content-section {
            max-width: 1600px;
            margin: 0 auto;
            padding: 60px 40px;
            background-color: var(--gray-bg);
        }

        .section {
            margin-bottom: 100px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .section.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .section-title {
            font-size: 3rem;
            text-transform: uppercase;
            margin-bottom: 40px;
            position: relative;
            display: inline-block;
            letter-spacing: 2px;
            font-family: 'Oswald', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 50%;
            height: 2px;
            background-color: var(--red);
            transition: width 0.5s ease;
        }

        .section-title:hover::after {
            width: 100%;
            box-shadow: 0 0 12px var(--red);
        }

        .content {
            font-size: 1.3rem;
            line-height: 1.7;
            font-family: 'Roboto', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        .highlight {
            color: var(--red);
            position: relative;
            display: inline-block;
            transition: all 0.3s ease;
        }

        .highlight:hover {
            text-shadow: 0 0 15px rgba(3, 252, 244, 0.8);
            transform: scale(1.05);
        }

        /* Card Styles */
        .card-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 30px;
            margin-top: 50px;
        }

        .card {
            flex: 1 1 300px;
            background-color: rgba(20, 20, 20, 0.7);
            border-left: 3px solid var(--red);
            padding: 30px;
            border-radius: 5px;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent, rgba(3, 252, 244, 0.05), transparent);
            transform: translateX(-100%);
            transition: transform 0.6s ease;
        }

        .card:hover {
            transform: translateY(-15px);
            box-shadow: 0 15px 30px rgba(3, 252, 244, 0.3);
            background-color: rgba(30, 30, 30, 0.9);
        }

        .card:hover::before {
            transform: translateX(100%);
        }

        .card-title {
            font-size: 1.7rem;
            margin-bottom: 20px;
            color: var(--red);
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
        }

        .card-content {
            font-size: 1.1rem;
            font-family: 'Roboto', sans-serif;
            color: var(--white);
            font-weight: 300;
            line-height: 1.6;
        }

        /* Rating Section */
        .rating {
            font-size: 36px;
            color: var(--red);
            margin-bottom: 30px;
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .star {
            display: inline-block;
            transition: transform 0.3s ease, text-shadow 0.3s ease;
            animation: sparkle 2s infinite;
            animation-delay: calc(var(--i) * 0.2s);
        }

        @keyframes sparkle {
            0% {
                text-shadow: 0 0 5px rgba(3, 252, 244, 0.5);
            }

            50% {
                text-shadow: 0 0 20px rgba(3, 252, 244, 1);
            }

            100% {
                text-shadow: 0 0 5px rgba(3, 252, 244, 0.5);
            }
        }

        .star:hover {
            transform: scale(1.3) rotate(5deg);
            text-shadow: 0 0 15px var(--red);
        }

        .reviewer-info {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }

        .reviewer-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #333;
            margin-right: 15px;
            position: relative;
            overflow: hidden;
        }

        .reviewer-details {
            flex-grow: 1;
        }

        .reviewer-name {
            font-size: 18px;
            font-family: 'Roboto', sans-serif;
            color: var(--white);
            font-weight: 500;
        }

        .reviewer-date {
            font-size: 14px;
            color: #aaa;
            margin-top: 5px;
            font-family: 'Roboto', sans-serif;
            font-weight: 300;
        }

        .reviewer-rating {
            color: var(--red);
            font-size: 16px;
            margin-top: 5px;
            font-family: 'Roboto', sans-serif;
            font-weight: 500;
        }

        /* CTA Button */
        .cta-button {
            display: inline-block;
            padding: 18px 50px;
            background-color: var(--red);
            color: var(--white);
            text-decoration: none;
            text-transform: uppercase;
            font-size: 1.4rem;
            letter-spacing: 3px;
            margin-top: 40px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 3px;
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.7s ease;
        }

        .cta-button:hover {
            background-color: #03c9c2;
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(3, 252, 244, 0.6);
            letter-spacing: 4px;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        /* Parallax Section */
        .parallax-section {
            position: relative;
            height: 400px;
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            margin: 100px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .parallax-content {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            max-width: 800px;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .parallax-content.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .parallax-title {
            font-size: 3rem;
            margin-bottom: 25px;
            position: relative;
            display: inline-block;
            font-family: 'Oswald', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        .parallax-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 2px;
            background-color: var(--red);
            transition: width 0.5s ease;
        }

        .parallax-title:hover::after {
            width: 80%;
            box-shadow: 0 0 8px var(--red);
        }

        .parallax-text {
            font-size: 1.4rem;
            line-height: 1.6;
            font-family: 'Roboto', sans-serif;
            color: var(--white);
            font-weight: 300;
        }

        /* Particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 3px;
            height: 3px;
            background-color: var(--red);
            border-radius: 50%;
            opacity: 0.5;
            animation: float 15s linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }

            10% {
                opacity: 0.7;
            }

            90% {
                opacity: 0.7;
            }

            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        /* Ticker */
        .ticker-wrap {
            width: 100%;
            overflow: hidden;
            height: 50px;
            background: rgba(0, 0, 0, 0.8);
            margin-top: 100px;
            position: relative;
        }

        .ticker-wrap::before,
        .ticker-wrap::after {
            content: '';
            position: absolute;
            top: 0;
            width: 200px;
            height: 100%;
            z-index: 2;
        }

        .ticker-wrap::before {
            left: 0;
            background: linear-gradient(to right, var(--black), transparent);
        }

        .ticker-wrap::after {
            right: 0;
            background: linear-gradient(to left, var(--black), transparent);
        }

        .ticker {
            display: inline-block;
            white-space: nowrap;
            padding-right: 100%;
            animation: ticker 30s linear infinite;
        }

        .ticker-item {
            display: inline-block;
            padding: 0 30px;
            font-size: 1.2rem;
            color: var(--red);
            font-family: 'Oswald', sans-serif;
            font-weight: 300;
        }

        @keyframes ticker {
            0% {
                transform: translate3d(0, 0, 0);
            }

            100% {
                transform: translate3d(-100%, 0, 0);
            }
        }

        /* Iframe Container Styles */
        .iframe-container {
            width: 100%;
            padding: 0 40px;
            margin: 40px auto;
            max-width: 1600px;
        }

        /* Footer Styles */
        .footer-container {
            width: 100%;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media screen and (max-width: 1200px) {
            .iframe-container,
            .content-section {
                padding: 40px 30px;
            }
        }

        @media screen and (max-width: 768px) {
            .sci-nav-links {
                position: fixed;
                top: 70px;
                left: 0;
                width: 100%;
                flex-direction: column;
                align-items: center;
                background-color: rgba(0, 0, 0, 0.95);
                backdrop-filter: blur(10px);
                padding: 20px 0;
                clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
                transition: clip-path 0.5s ease-in-out;
                box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                gap: 0;
            }

            .sci-nav-links.open {
                clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
            }

            .sci-nav-item {
                width: 100%;
                text-align: center;
            }

            .sci-nav-link {
                display: block;
                padding: 15px 0;
                font-size: 20px;
                width: 100%;
            }

            .sci-nav-link::after {
                bottom: 5px;
            }

            .sci-nav-link:hover::after {
                width: 50%;
            }

            .sci-nav-link:hover {
                background-color: rgba(0, 255, 255, 0.1);
            }

            .sci-mobile-toggle {
                display: block;
            }

            .banner {
                height: 80vh;
            }

            .title {
                font-size: 3rem;
            }

            .subtitle {
                font-size: 1.4rem;
            }

            .section-title {
                font-size: 2.2rem;
            }

            .card-container {
                flex-direction: column;
            }

            .parallax-section {
                background-attachment: scroll;
                height: 300px;
            }

            .parallax-title {
                font-size: 2.2rem;
            }

            .parallax-text {
                font-size: 1.2rem;
            }

            .iframe-container,
            .content-section {
                padding: 30px 20px;
            }
        }

        @media screen and (max-width: 480px) {
            .iframe-container,
            .content-section {
                padding: 20px 15px;
            }
            
            .banner {
                height: 70vh;
            }
            
            .title {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

<body>
    <div class="sci-scroll-progress" id="scrollProgress"></div>
    <nav class="sci-navbar" id="sciNavbar">
        <div class="sci-nav-container">

    <!-- Updated JavaScript with all fixes -->
    <script>
        // Mobile menu toggle
        document.getElementById('mobileToggle').addEventListener('click', function() {
            const navLinks = document.getElementById('sciNavLinks');
            const hamburger = document.querySelector('.sci-hamburger');
            navLinks.classList.toggle('open');
            hamburger.classList.toggle('open');
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.sci-nav-link').forEach(link => {
            link.addEventListener('click', function() {
                const navLinks = document.getElementById('sciNavLinks');
                const hamburger = document.querySelector('.sci-hamburger');
                if (navLinks.classList.contains('open')) {
                    navLinks.classList.remove('open');
                    hamburger.classList.remove('open');
                }
            });
        });

        // Create floating particles
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random position
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.top = Math.random() * 100 + 'vh';
                
                // Random size
                const size = Math.random() * 5 + 1;
                particle.style.width = size + 'px';
                particle.style.height = size + 'px';
                
                // Random opacity
                particle.style.opacity = Math.random() * 0.5 + 0.2;
                
                // Random animation duration
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = duration + 's';
                
                // Random animation delay
                const delay = Math.random() * 10;
                particle.style.animationDelay = delay + 's';
                
                particlesContainer.appendChild(particle);
            }
        });
        
        // Improved smooth scrolling for scroll-down button
        document.getElementById('scrollDown').addEventListener('click', function() {
            // Get the first iframe container after the banner
            const firstIframe = document.querySelector('.iframe-container');
            
            // Smooth scroll to the first iframe container
            firstIframe.scrollIntoView({ 
                behavior: 'smooth',
                block: 'start'
            });
        });
        
        // Animation for sections
        document.addEventListener('DOMContentLoaded', function() {
            const sections = document.querySelectorAll('.section');
            const parallaxContent = document.querySelectorAll('.parallax-content');
            
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, {
                threshold: 0.1
            });
            
            sections.forEach(section => {
                observer.observe(section);
            });
            
            parallaxContent.forEach(content => {
                observer.observe(content);
            });
        });
        
        // Navbar scroll effect
        window.addEventListener('scroll', function() {
            const navbar = document.getElementById('sciNavbar');
            const scrollProgress = document.getElementById('scrollProgress');
            
            // Add scrolled class to navbar
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
            
            // Update scroll progress bar
            const winScroll = document.body.scrollTop || document.documentElement.scrollTop;
            const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (winScroll / height) * 100;
            scrollProgress.style.width = scrolled + '%';
            
            // Parallax effect
            const parallaxSections = document.querySelectorAll('.parallax-section');
            const banner = document.querySelector('.banner');
            const scrollPosition = window.pageYOffset;
            
            // Banner parallax
            const bannerHeight = banner.offsetHeight;
            if (scrollPosition <= bannerHeight) {
                const yPos = scrollPosition * 0.2;
                banner.style.backgroundPositionY = `calc(top + ${yPos}px)`;
            }
            
            // Other parallax sections
            parallaxSections.forEach(section => {
                const sectionOffset = section.offsetTop;
                const distanceFromTop = sectionOffset - scrollPosition;
                
                if (distanceFromTop > -500 && distanceFromTop < window.innerHeight) {
                    const yPos = (distanceFromTop - window.innerHeight / 2) * 0.1;
                    section.style.backgroundPositionY = `calc(50% + ${yPos}px)`;
                }
            });
            
            // Move particles based on scroll
            const particles = document.querySelectorAll('.particle');
            particles.forEach(particle => {
                const speed = parseFloat(particle.style.width) * 0.05;
                const currentX = parseFloat(particle.style.left);
                const newX = (currentX + scrollPosition * speed * 0.01) % 100;
                particle.style.left = newX + 'vw';
            });
        });
        
        // Hover effects enhancement
        const highlights = document.querySelectorAll('.highlight');
        highlights.forEach(highlight => {
            highlight.addEventListener('mouseover', () => {
                highlight.style.textShadow = '0 0 15px rgba(3, 252, 244, 0.8)';
            });
            
            highlight.addEventListener('mouseout', () => {
                highlight.style.textShadow = 'none';
            });
        });
        
        // Add subtle hover effect to cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const angleX = (y - centerY) / 20;
                const angleY = (centerX - x) / 20;
                
                card.style.transform = `perspective(1000px) rotateX(${angleX}deg) rotateY(${angleY}deg) translateY(-15px)`;
            });
            
            card.addEventListener('mouseleave', () => {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
                setTimeout(() => {
                    card.style.transform = '';
                }, 300);
            });
        });
        
        // Initialize navbar on load
        window.addEventListener('load', function() {
            const navbar = document.getElementById('sciNavbar');
            if (window.scrollY > 100) {
                navbar.classList.add('scrolled');
            }
        });
    </script>
